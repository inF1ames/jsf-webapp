<ui:composition
        template="resources/templates/commonTemplate.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h:form>
                        <div class="form-group">
                            <h:outputText value="Date:" style="font-weight:bold"/>
                            <h:inputText styleClass="form-control datepicker" required="true"
                                         requiredMessage="Value is required" value="#{event.date}">
                                <f:converter converterId="dateConverter"/>
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Value:" style="font-weight:bold"/>
                            <h:inputText id="intValue" styleClass="form-control"
                                         required="true"
                                         requiredMessage="Value is required" value="#{event.value}"
                                         converterMessage="Please enter digits only."
                                         validatorMessage="Must be between 0 - 200">
                                <f:validateLongRange minimum="0" maximum="200"/>
                            </h:inputText>
                            <p><h:message id="intValueError" for="intValue" style="color: red; margin: 8px"/></p>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Description:" style="font-weight:bold"/>
                            <h:inputText styleClass="form-control"
                                         required="true"
                                         requiredMessage="Value is required" value="#{event.description}"/>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="cols-sm-6 col-sm-offset-3">
                                    <h:commandButton styleClass="btn btn-default" value="Create"
                                                     actionListener="#{userBean.addEvent(event)}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <h:outputScript library="webjars" name="/jquery/2.1.4/jquery.min.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <h:outputScript library="js" name="formatDatePicker.js"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
    </ui:define>
</ui:composition>
